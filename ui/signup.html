<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SignUp-iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="javascript/main.js"></script>
</head>
<body>
    <div class = "topnav" id = "mytopnav">
            <a href = "../index.html" class = "active">Home</a>
            <a href="signin.html" class="right">Sign In</a>
            <a href="signup.html" class="right">Sign Up</a>
            <a href = "javascript:void(0);" class = "icon" onclick = "myFunction()">&#9776
            </a>
    </div>
    <div>
        <img src="images/ireport.jpg" class="img">
    </div>
    <div class="signup">
        <h1>Fill in this form to create an account.</h1>
        <form action="signin.html">
            <table>
                <tr>
                    <td>
                        <p><b>Email</b></p>
                        <input type = "text" placeholder="Enter email" name="email" required>
                    </td>
                    <td>
                        <p><b>First Name</b></p>
                        <input type = "text" placeholder="First Name" name="firstname" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><b>Last Name</b></p>
                        <input type = "text" placeholder="Last Name" name="lastname" required>
                    </td>
                    <td>
                        <p><b>Other Names</b></p>
                        <input type = "text" placeholder="Other Names" name="othernames">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><b>Username</b></p>
                        <input type = "text" placeholder="Choose Username" name="username" required>
                            
                    </td>
                    <td>
                        <p><b>Phone Number</b></p>
                        <input type = "text" placeholder="Telephone Number" name="phonenumber" required>
            
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><b>Password</b></p>
                        <input type = "password" placeholder="Choose Password" name="password" required>                            
                    </td>
                    <td>
                        <p><b>Repeat Password</b></p>
                        <input type = "password" placeholder="Repeat Password" name="password" required>            
                    </td>
                </tr>     
            </table>
            <button type="submit" class="signupbtn">Sign Up</button>
        </form>
    </div>
</body>
</html>
